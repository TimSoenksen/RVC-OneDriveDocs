site_name: RVC-OneDriveDocs
site_url: https://TimSoenksen.github.io/RVC-OneDriveDocs/

repo_name: TimSoenksen/RVC-OneDriveDocs
repo_url: https://github.com/TimSoenksen/RVC-OneDriveDocs
#set up the material theme (use pip install mkdocs-material to install)
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

#site navigation
nav:
  - Home: index.md

#Extensions
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
